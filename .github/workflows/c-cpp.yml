name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Arch makepkg
      uses: samarthj/arch-pkgbuild-action@v1
      with:
        pkgbuild_root: .
        custom_build_cmd: makepkg -si